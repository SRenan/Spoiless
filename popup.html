<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <h1>Spoiless</h1>
    <p class="subtitle">Hide spoilers on:</p>

    <label class="toggle">
      <input type="checkbox" id="toggle-google" checked>
      <span class="slider"></span>
      <span class="label">Google Sports</span>
    </label>

    <label class="toggle">
      <input type="checkbox" id="toggle-liquipedia" checked>
      <span class="slider"></span>
      <span class="label">Liquipedia</span>
    </label>

    <p class="hint">Reload the page after changing settings</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
